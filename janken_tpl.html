// グーをクリックした場合
   $("#gu_btn").on("click",function(){

    const r = Math.ceil( Math.random()*3);
    
    let view = "";
    let hantei = "";
    if(r==1){
        // view = "ぐー";
        view='<img src="img/gu.png">';
        hantei = "あいこです。";
    }
    else if(r==2){
        // view = "チョキ";
        view='<img src="img/cho.png">';
        hantei = "あなたの勝ちです。";
    }
    else if(r==3){
        // view = "パー";
        view='<img src="img/par.png">';
        hantei = "あなたの負けです。";
    }
// 表示処理
    $("#pc_hands").html(view);
    $("#judgment").html(hantei);
    $("#judgment").html(hantei);
})
